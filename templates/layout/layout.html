{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de visitas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap Bundle con Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar superior fijo -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Botón de menú dentro del navbar -->
        <button id="sidebarCollapse" class="btn btn-primary me-2">
            ☰
        </button>

        <a class="navbar-brand" href="{% url 'inicio' %}"><i></i> Gestión de Visitas</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> {{ user.first_name }} {{ user.last_name }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Wrapper para Sidebar y Contenido -->
<div class="d-flex">
    <!-- Sidebar fijo -->
    <nav id="sidebar">
        <ul class="list-unstyled components">
            <li><a href="{% url 'inicio' %}" class="sidebar-link"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{% url 'nuevavisita' %}" class="sidebar-link"><i class="fas fa-users"></i> Visitas</a></li>
            <li><a href="{% url 'inicio' %}" class="sidebar-link"><i class="fas fa-ban"></i> Lista Negra</a></li>
            <li><a href="{% url 'usuarios' %}" class="sidebar-link"><i class="fas fa-user"></i> Usuarios</a></li>
        </ul>
    </nav>    

    <!-- Contenedor principal -->
    <div id="main-container" class="container-fluid">
        <div id="content" class="w-100 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- JavaScript para Sidebar y Activar Menú -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarCollapse');
        const mainContainer = document.getElementById('main-container');
        const sidebarLinks = document.querySelectorAll(".sidebar-link");
        
        // Activar enlace según la URL actual
        let currentUrl = window.location.pathname;
        sidebarLinks.forEach(link => {
            if (link.getAttribute("href") === currentUrl) {
                link.parentElement.classList.add("active");
            }
        });

        function adjustSidebar() {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove("collapsed");
                sidebar.style.left = "0";
                mainContainer.classList.remove("collapsed");
            } else {
                sidebar.classList.add("collapsed");
                sidebar.style.left = "-250px";
            }
        }

        window.addEventListener("resize", adjustSidebar);
        adjustSidebar();

        sidebarToggle.addEventListener("click", function () {
            if (sidebar.classList.contains("collapsed")) {
                sidebar.classList.remove("collapsed");
                sidebar.style.left = "0";
            } else {
                sidebar.classList.add("collapsed");
                sidebar.style.left = "-250px";
            }
            mainContainer.classList.toggle("collapsed");
        });
    });
</script>

{% block extra_js %}{% endblock %}

</body>
</html>
