{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de visitas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark">
        <div class="sidebar-header text-center py-4">
            <h4 class="text-white">Gestión de Visitas</h4>
        </div>
        <ul class="list-unstyled components">
            <li><a href="{% url 'inicio' %}" class="text-white"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{% url 'nuevavisita' %}" class="text-white"><i class="fas fa-users"></i> Visitas</a></li>
            <li><a href="{% url 'inicio' %}" class="text-white"><i class="fas fa-ban"></i> Lista Negra</a></li>
            <li><a href="{% url 'usuarios' %}" class="text-white"><i class="fas fa-ban"></i> Usuarios</a></li>
            <li><a href="{% url 'logout' %}" class="text-danger"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div id="content" class="w-100 p-4">
        <button id="sidebarCollapse" class="btn btn-primary d-md-none mb-3">
            ☰ Menú
        </button>
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
