{% extends 'layout/layout.html' %}

{% block title %}Registrar Nueva Visita{% endblock %}

{% block content %}
<div class="container">
    <h2>Registrar Nueva Visita</h2>

    <form method="POST" action="{% url 'nuevavisita' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="motivo" class="form-label">Motivo de Visita</label>
                <select class="form-control" id="motivo" name="motivo" required>
                    {% for motivo in motivos %}
                        <option value="{{ motivo.id }}">{{ motivo.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="area_departamento" class="form-label">Área o Departamento</label>
                <select class="form-control" id="area_departamento" name="area_departamento" required>
                    {% for area in areas %}
                        <option value="{{ area.id }}">{{ area.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="persona_visitada" class="form-label">Persona Visitada</label>
                <input type="text" class="form-control" id="persona_visitada" name="persona_visitada" required>
            </div>
            <div class="col-md-3">
                <label for="fecha_visita" class="form-label">Fecha de Visita</label>
                <input type="date" class="form-control" id="fecha_visita" name="fecha_visita" required>
            </div>
            <div class="col-md-3">
                <label for="hora_ingreso" class="form-label">Hora de Ingreso</label>
                <input type="time" class="form-control" id="hora_ingreso" name="hora_ingreso" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="hora_salida" class="form-label">Hora de Salida</label>
                <input type="time" class="form-control" id="hora_salida" name="hora_salida">
            </div>
            <div class="col-md-6">
                <label for="foto_documento_identificacion" class="form-label">Foto del Documento</label>
                <input type="file" class="form-control" id="foto_documento_identificacion" name="foto_documento_identificacion">
            </div>
        </div>
        <h3>Visitantes</h3>
        <div id="visitantes-container">
            <div class="row visitante-row mb-3">
                <div class="col-md-5">
                    <input type="text" class="form-control" name="visitante_nombre[]" placeholder="Nombre del visitante" required>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="visitante_documento[]" placeholder="Documento de identificación" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger remove-visitante" style="display: none;">-</button>
                </div>
            </div>
        </div>
        <button type="button" id="add-visitante" class="btn btn-secondary">Agregar Línea</button>
        <br><br>
        <button type="submit" class="btn btn-primary">Registrar Visita</button>
    </form>
</div>

<script>
    document.getElementById("add-visitante").addEventListener("click", function() {
        let container = document.getElementById("visitantes-container");
        let newRow = document.createElement("div");
        newRow.classList.add("row", "visitante-row", "mb-3");
        newRow.innerHTML = `
            <div class="col-md-5">
                <input type="text" class="form-control" name="visitante_nombre[]" placeholder="Nombre del visitante" required>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" name="visitante_documento[]" placeholder="Documento de identificación" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger remove-visitante">-</button>
            </div>
        `;
        container.appendChild(newRow);
        updateRemoveButtons();
    });
    
    document.addEventListener("click", function(event) {
        if (event.target.classList.contains("remove-visitante")) {
            event.target.parentElement.parentElement.remove();
            updateRemoveButtons();
        }
    });
    
    function updateRemoveButtons() {
        let buttons = document.querySelectorAll(".remove-visitante");
        buttons.forEach((btn, index) => {
            btn.style.display = index === 0 ? "none" : "inline-block";
        });
    }
</script>

<style>
    .container {
        max-width: 800px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
        text-align: center;
        color: #184072;
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #184072;
        border-color: #184072;
    }

    .btn-primary:hover {
        background-color: #122a4a;
    }
</style>

{% endblock %}
